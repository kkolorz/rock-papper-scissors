<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper and scissors game</title>
    <script src="https://kit.fontawesome.com/0ee4588b06.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="score__container">
            <h2>score</h2>
            <div class="score__points">
                <div class="score">
                    <span class="score__player">0</span>
                    <p>player</p>
                </div>
                <div class="score">
                    <span class="score__computer">0</span>
                    <p>computer</p>
                </div>
            </div>
        </div>
        <div class="choice__container">
            <div class="choice__user">
                <i class="fa-regular fa-hand-back-fist"></i>
            </div>
            <p>VS</p>
            <div class="chocie__computer">
                <i class="fa-regular fa-hand-scissors"></i>
            </div>
        </div>
        <div class="options__container">
            <div class="options__rock">
                <i class="fa-regular fa-hand-back-fist"></i>
            </div>
            <div class="options__paper">
                <i class="fa-regular fa-hand"></i>
            </div>
            <div class="options__scissors">
                <i class="fa-regular fa-hand-scissors"></i>
            </div>
        </div>
        <div class="container__buttons">
            <button class="container__randon--btn">
                random <i class="fa-regular fa-dice-six"></i>
            </button>
            <button class="container__reset--btn">
                reset <i class="fa-solid fa-eraser"></i>
            </button>
        </div>
    </div>
</body>
</html>
