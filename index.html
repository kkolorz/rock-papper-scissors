<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper and scissors game</title>
    <script src="https://kit.fontawesome.com/0ee4588b06.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="score__container">
            <h2>score</h2>
            <div class="score__points">
                <div class="score">
                    <span class="score__player"></span>
                    <p>player</p>
                </div>
                <div class="score">
                    <span class="score__computer"></span>
                    <p>computer</p>
                </div>
            </div>
        </div>
        <div class="choice__container">
            <div class="choice__user choice">
            </div>
            <p>VS</p>
            <div class="choice__computer choice">
            </div>
        </div>
        <div class="result__game">
            <p class="result__text"></p>
        </div>
        <div class="options__container">
                <i class="fa-regular fa-hand-back-fist" title="Rock" data-option="ROCK"></i>
                <i class="fa-regular fa-hand" title="Paper" data-option="PAPER"></i>
                <i class="fa-regular fa-hand-scissors" title="Scissors" data-option="SCISSORS"></i>
        </div>
        <div class="container__buttons">
            <button class="container__random--btn btn">
                random <i class="fa-solid fa-dice"></i>
            </button>
            <button class="container__reset--btn btn">
                reset <i class="fa-solid fa-eraser"></i>
            </button>
        </div>
    </div>
</body>
</html>
